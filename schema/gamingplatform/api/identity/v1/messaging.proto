syntax = "proto3";

package gamingplatform.api.identity.v1;

option php_namespace = "GamingPlatform\\Api\\Identity\\V1";
option php_metadata_namespace = "GamingPlatform\\Api\\GPBMetadata\\Identity\\V1";

message UserArrived {
  string user_id = 1;
}

message UserSignedUp {
  string user_id = 1;
  string username = 2;
}
